<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CAL CAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="health-tracker-app">
        <!-- heading section + input -->
        <header id="heading">
            <h1><span class="cal1">CAL</span> <span class="cal2">CAL</span></h1>
            <h3>Your Best <span class="cal1">CALories</span> <span class="cal2">CALculator</span></h3>
            <!-- API Attribution -->
            <div class="attribution">Powered by <a href="https://www.nutritionix.com/api">Nutritionix</a></div>
            <div class="input-section">
                <input id="search-box" class="search-box" autofocus>
                <button id="search-button" type="button"><span class="search-icon">&#8981;</span></button>
            </div>
        </header>

        <main id="main">
            <div id="search-result-list">
                <button id="search-result-close-btn" type="button" class="close-list"><span>&times;</span></button>
                <ul id="search-list"></ul>
            </div>

            <!-- The following section is for the saved food list view -->
            <section id="saved-food-list" tabindex="-1">
                <h2>Today's Calories</h2>
                <table class="saved-list-table">
                    <thead><tr><th>Total:</th><th id="total-calories" class="calories-head">...</th><th class="remove-item-head"></th></tr></thead>
                    <tbody id="saved-list"></tbody>
                </table>
            </section>
        </main>
    </section>

    <!-- Templates -->

    <!-- Saved Items Template-->
    <script type="text/templates" id="saved-item-template">
        <td class="saved-item-list"><span class="brand-name"><%= brand %></span> <span class="food-name"><%= name %></span> (<% (serving_size_qty) ? print('<span class="serving-size">' + serving_size_qty + '</span>&nbsp;<span class="serving-unit">' + serving_size_unit + '</span>') : print('<span class="serving-size">1</span> <span class="serving-unit">serving</span>'); %>)</td><td class="calories" aria-label="<%= calories.toFixed() %> calories"><%= calories.toFixed() %></td><td class="remove-item-cell"><button type="button" class="remove-item" aria-label="Remove food item"><span aria-hidden="true">&times;</span></button></td>
    </script>

    <!-- Search Items Template-->
    <script type="text/templates" id="search-item-template">
        <button type="button" class="save-item result-item">
            <span class="name-content"><span class="brand-name"><%= brand %></span><span class="food-name"><%= name %></span></span><span class="size-content"> <% (serving_size_qty) ? print('<span class="serving-size">' + serving_size_qty + '</span> <span class="serving-unit">' + serving_size_unit + '</span>') : print('<span class="serving-size">1</span> <span class="serving-unit">serving</span>'); %></span>
        </button>
    </script>

    <!-- jQuery, Underscore, Backbone, Backbone.LocalStorage -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage-min.js"></script>

    <!-- App JavaScript codes-->
    <script src="js/models/food.js"></script>
    <script src="js/collections/search-list.js"></script>
    <script src="js/collections/saved-list.js"></script>
    <script src="js/views/saved-item-view.js"></script>
    <script src="js/views/search-item-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
